{%extends 'base.html'%}
{%load static%}

{%block body%}
<!-- Page Header-->
<header class="masthead" style="background-image: url({%static 'assets/img/contact-bg.jpg'%})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Sign Up</h1>
                    <span class="subheading">Let's sign up</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                <div class="my-5">
                 
                    <form method="post">
                        {%csrf_token%}
                        <div class="form-floating">
                            <input class="form-control" id="id_title" name="username" type="text"  placeholder="Enter your name..." required="" />
                            <label for="id_title">Username</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="id_subtitle" name="firstname" type="text"  placeholder="Enter your subheading..." required data-sb-validations="required,email" />
                            <label for="id_subtitle">First Name</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="id_subtitle" name="lastname" type="text"  placeholder="Enter your subheading..." required data-sb-validations="required,email" />
                            <label for="id_subtitle">Last Name</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="id_subtitle" name="email" type="email"  placeholder="Enter your subheading..." required data-sb-validations="required,email" />
                            <label for="id_subtitle">Email</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="id_subtitle" name="password" type="password"  placeholder="Enter your subheading..." required data-sb-validations="required,email" />
                            <label for="id_subtitle">Password</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="id_subtitle" name="confirmpassword" type="password"  placeholder="Enter your subheading..." required data-sb-validations="required,email" />
                            <label for="id_subtitle">Confirm Password</label>
                            
                        </div>
                       
                      
                      
                        <br />
                      
                        
                        <!-- Submit Button-->
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{%endblock%}
